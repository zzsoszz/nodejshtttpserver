	<style type="text/css">

			}
			$this .menu .item:hover > .popdown{
				display:block;
				position:absolute;

			    left: 50%;

<script type="text/javascript" src="js/jquery.min.js"></script>

<!-- BEGIN PAGE LEVEL SCRIPTS -->
<script>
jQuery(document).ready(function() {
	$(".qcarrousel").qcarrousel({autoRun:false});
	
	
	var switchflag = true;
    var i = 0;
    var tl = new TimelineMax({
        repeat: -1,
        repeatDelay: 1
    });
    var imgs = $(this).find(".item").find("img");
    $(imgs).each(function(index, item) {

        tl.add(TweenLite.to(item, 0.5, {
            rotationX: 360,
            onComplete: function(data) {
                switchflag = !switchflag;
                var avatar = switchflag ? "images/teacheravatar.png": "images/teacheravatar2.png";
                $(data).attr("src", avatar);
            },
            onCompleteParams: [item]
        }), "-=0.25");

    });
    tl.play();
    
});
</script>
<!-- END PAGE LEVEL SCRIPTS -->
