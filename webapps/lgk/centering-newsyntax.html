<head>
  <meta charset="UTF-8">

  <style>

  
  body{
    font-family:"宋体",MicrosoftYaHei,"Helvetica Neue", Helvetica, Arial, sans-serif;
    color:black;
    margin: 0 auto;
    background: #ebebeb;
    font-size:16px;
    line-height:1.4rem;
  }

  div[class^="block"] {
    background-color:green;
    width:100px;
    height:100px;
  }

  [class^="inline"] {
    background-color:green;
  }



  .block-vhcenter-container{
    display:block;
    transform-style: preserve-3d;
  }
  .block-vhcenter-container > .center{
      position: absolute;
      top: 50%;
      left: 50%;
      transform:translate(-50%,-50%);
  }



  .block-vhcenter2-container{
     display: flex;
     justify-content: center;
     align-items: center;
  }
  .block-vhcenter2-container > .center{

  }



  .block-vhcenter3-container{
      display: table;
      text-align: center;
  }
  .block-vhcenter3-container > .center{
      display: table-cell;
      vertical-align: middle;
  }


   /*
    *子元素必须有高度和宽度
   */
  .block-vhcenter4-container {
    position:relative;
  }
  .block-vhcenter4-container .center{
      position: absolute; 
      left: 0; 
      top: 0; 
      right: 0; 
      bottom: 0;
      margin: auto;
      
      width:50px;
      height:50px;
  }




  /*
   *垂直居中对齐
   */
  .block-vcenter-container{
    transform-style: preserve-3d;
  }
  .block-vcenter-container > .center{
    position: absolute;
    top: 50%;
    transform: translate(0,-50%);
  }



  /*水平居中*/
  .block-hcenter-container{
     transform-style: preserve-3d;
  }
  .block-hcenter-container > .center{
      position: absolute;
      left: 50%;
      transform:translateX(-50%);
  }
  .block-hcenter2-container 
  {
       
  }
  .block-hcenter2-container .center{
      display:block;
      margin-left:auto;
      margin-right:auto;
      width:50px;
  }


  .block-hcenter3-container{
  	 background:green;
	 display:block;
  }
  .block-hcenter3-container .center{
  	 display:block;
	 width: -moz-fit-content;
	 width: -webkit-fit-content;
	 width: fit-content;
	 margin: auto;
  }
  

  /*
   *行内元素居中
  */

  .inline-vhcenter-container{
       display:inline-block;
       line-height: 80px;
       white-space: nowrap;
       vertical-align:middle;
       text-align:center;
  }


  .inline-vhcenter2-container{
       padding:20px;
       text-align: center;
  }


  .inline-vhcenter3-container {
  	 background:green;
     width:200px;
     height:200px;
     text-align:center;
  }
  .inline-vhcenter3-container .center,
  .inline-vhcenter3-container .virtual {
     display: inline-block;
     *display: inline;
     *zoom: 1;
     vertical-align: middle;
     font-size: 12px;
     background: #ccc;
  }
  .inline-vhcenter3-container  .virtual {
     height: 100%;
   }


  .inline-vcenter{
       display:inline-block;
       height: 5em;
       line-height: 5em;
       white-space: nowrap;
  }


  .inline-hcenter{
     text-align:center;
  }


  .table-vhcenter-container{
  	 height:100px;
     width:100px;
     background:green;

     display:table;
  }
  .table-vhcenter-container .center{
     display:table-cell;
     vertical-align: middle;
     white-space: nowrap;
     text-align:center;
  }

  .table-vhcenter2-container{
      background:green;
      height:100px;
      width:100px;
      display:table-cell;
      vertical-align:middle;
      text-align:center;
  }
  

  /*
   *inline-block去掉缝隙 
   */
  .inline-block-container{
    letter-spacing: -0.04rem;
    word-spacing: -0.04rem;
    font-size: 0;
  }
  .inline-block-container .center{
    font-size: 0.16rem;
    letter-spacing: normal;
    word-spacing: normal;
    display:inline-block;
    *display: inline;
    zoom:1;
  }




	/*
	 *两端对齐
	 */
	.justify-h{
	  background:green;
	  display:table;
	  width:100%;
	}
	.justify-h > *{
	    display:table-cell;
	}
	.justify-h > *:first-chld{
	   text-align:left;
	}
	.justify-h > *:last-child{
	   text-align:right;
	}
	

	.justify2-h{
		 line-height:0px;
	     display:block;
	     text-align:justify;
	     text-align-last:justify;
	}
	.justify2-h:after{
	     display:inline-block;
	     width:100%;
	     height:0;
	     content:'';
	     overflow:hidden;
	     vertical-align:top;
	}
	.justify2-h > *{
		 line-height:1.4em;
		 background:green;
	     width:20%;
	     display:inline-block;
	     text-decoration:none;
	}

	/*
	.justify2-h > a:after{
	    content: "\A";
	    white-space: pre;
	}*/
	.justify_fix{
	  display:inline-block; 
	  width:100%; 
	  height:0; 
	  overflow:hidden;
	}
	.left_fix{
	  height:0; 
	  padding:0; 
	  overflow:hidden;
	}




	
	.justify-v{
		 line-height:0;
		 height:300px;
		 width:-moz-min-content;
		 writing-mode: vertical-lr;
	     display:block;
	     text-align:justify;
	     text-align-last:justify;
	}
	.justify-v:after{
	     display:inline-block;
	     width:0;
	     height:100%;
	     content:' ';
	}
	.justify-v > *{
		 line-height:1.4em;
		 background:green;
	     display:inline-block;
	     text-decoration:none;
	}
	

  </style>

                                                                                                                                                                                                                                                                                                                                                                                                                                                 

</head>
