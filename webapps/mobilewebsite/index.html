<!DOCTYPE html>

<head>

    <link rel="shortcut icon" href="image/LOGOicon.png">

    <style>
        body{
            font-family: "Microsoft YaHei",Helvetica,Droid Sans Fallback;overflow-x: hidden;
        }
        .main{

        #section1{
            background: url("image/bg1.png") center center no-repeat;

        #section3{

        .logo{

        }
        .footer{
            width: 100%;height: 2.08rem;background-color: #333333;overflow: hidden;
        }
        #showopen.hide{
            display:none;
        }
    </style>

<body>

<img src="image/showopen.png" id="showopen" class="hide" style="position:fixed;top:0px;width: 100%;max-width: 768px;">

<div class="main">
    <div class="imgSection" id="section1" style="height: 5rem">
        <div class="logo"></div>
        <a href="#" class="download">立即下载</a>

    <div class="footer">
        <a href="#" class="download" style="background-color: #4fb7e2;color: #ffffff;margin-top: .6rem">立即下载</a>
    </div>
</div>
</body>
<script src="js/zepto.min.js"></script>
<script type="text/javascript">
    function is_weixin(){
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i)=="micromessenger") {
            return true;
        } else {
            return false;
        }
    }
    $(document).ready(function(){
        var u = navigator.userAgent; var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
        if(isiOS)
        {
            if(is_weixin()){
                $(".download").click(function(){
                   $("#showopen").toggleClass("hide");
                });
            }else{
                $(".download").attr("href","https://itunes.apple.com/app/id1119092751" );
            }
        }else{
//            if(!is_weixin()){
//                $(".download").click(function(){
//                    $("#showopen").toggleClass("hide");
//                });
//            }else{
//                $(".download").attr("href","BossApp.apk" );
//            }
            $(".download").attr("href","BossApp.apk" );
        }

    });
</script>
