#cover_top_EasyScrollBox{

<body>
    
    <input id="Text1" type="text" />
<p><a href="#" id="dialog-link" class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-newwin"></span>打开弹窗并赋值</a></p>
<p>-----------------------</p>
<p><a href="#" id="dialog-link1" class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-newwin"></span>打开弹窗</a></p>

<!-- ui-dialog -->

<div id="dialog" class="easyui-dialog" style="padding:20px 6px;width:80%;" data-options="inline:true,modal:true,closed:true,title:'设置数值'">
	<div id="scrollbox"></div>
    <div class="dialog-button">
				<a href="javascript:void(0)" class="easyui-linkbutton" style="width:100%;height:35px" onclick="$('#dialog').dialog('close')">确 定</a>
	</div>
</div>

  <script type="text/javascript">
      console.log("ss");
      $(function () {
         //对象型数据
          var data = [];
          for (var i = 0; i < 100; i++) {
              var m = {};
              m.id = i;
              m.txt = "数据" + i;
              data.push(m);
          }
          //字符串数据
          var data1 = [];
          for (var i = 0; i < 100; i++) {
              data1.push(i);
          }
 
          $("#dialog").dialog();
          // Link to open the dialog
          $("#dialog-link").click(function (event) {
              $("#dialog").dialog("open").dialog('center');
              //重新赋值
              $("#scrollbox").EasyScrollBox({
                  fontSize: 32,
                  fontFamily: '',
                  color: '#000',
                  width: 150,
                  height: 150,
                  lineHeight: 1.5,
                  spaceRows: 2,
                  value: '4',
                  data: data,
                  textFiled: 'txt',
                  valueFiled: 'id',
                  onSelected: function (index, value) {
                      $("#Text1").val(value.id);
                  }
              });

              event.preventDefault();
          });
          $("#dialog-link1").click(function (event) {
              $("#dialog").dialog("open").dialog('center');

              event.preventDefault();
          });

          $("#scrollbox").EasyScrollBox({
              fontSize: 32,
              fontFamily: '',
              color: '#000',
              width: 150,
              height: 150,
              lineHeight: 1.5,
              spaceRows: 2,
              value: '4',
              data: data1,
              textFiled: 'txt',
              valueFiled: 'id',
              onSelected: function (index, value) {
                  $("#Text1").val(value);
              }
          });

      });
  </script> 

</body>
