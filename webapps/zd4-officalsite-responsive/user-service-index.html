<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户特权</title>
	<meta name=viewport content="width=device-width, initial-scale=1,maximum-scale=1">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/component.css">
	<link rel="stylesheet" href="css/utils.css">
	<script type="text/javascript" src="js/lodash.min.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/EQCSS.min.js"></script>
	<script type="text/javascript" src="js/greensock/TweenMax.min.js"></script>
	<script type="text/javascript" src="js/greensock/TimelineMax.min.js"></script>
	<script type="text/javascript" src="js/qevent.js"></script>
</head>
<body style="background: #0f0f0f;color:#999999;">
	
	<div id="bannerWraper">
		<div id="banner" class="qslidemultiply">
			<div class="qslideviewbox">
				<div class="item" style="display:block;">
					 <img   src="images/userservice/index/banner1@3x.png">
				</div>
				<div class="item" style="display:block;">
					 <img   src="images/userservice/index/banner2@3x.png">
				</div>
				<div class="item" style="display:block;">
					 <img   src="images/userservice/index/banner3@3x.png">
				</div>
			</div>
			<div class="next">
			</div>
			<div class="prev">
			</div>
			<div class="dotsbox">
		        <div class="dotslist">
		            <div class="dot">
		            </div>
		        </div>
		    </div>
		</div>
	</div>
	
	<div style="padding:5%">
		<img style="margin-top:5%" src="images/userservice/index/1@3x.png">
		<img style="margin-top:5%" src="images/userservice/index/2@3x.png">
		<img style="margin-top:5%" src="images/userservice/index/3@3x.png">
		<center>
			<div style="font-size:100%;width:80%;margin:10% auto;" class="btn verylarge twosideround primary">
				成为学员
			</div>
		</center>
		<div class="isvip">
				<hr style="background:#333333" />
				<div  style="margin-top:1em;">
					<div class="qflexbox">
							<div class="fixedarea">
							  <div>
								<img class="circle" style="height:5em;width:5em;" src="http://bossappnew.oss-cn-hangzhou.aliyuncs.com/managerimage/20170327170358ErKYG9Ba.png">
								</img>
							  </div>
						    </div>
							<div class="dynamicarea" style="line-height: 2em;text-align: left;margin-left:2em;">
								<div >
									<span style="font-size:120%;">姓名</span>
									<span style="margin-left:1em;">职位</span> 
									<span style="margin-left:1em;">其他</span> 
								</div>
								<div>
										<span>特权时间</span>
										<span>2222-33333</span>
								</div>
							</div>
					</div>
				</div>
		</div>

	</div>


</body>


<link rel="stylesheet" href="js/plugin/qslidemultiply/4.0.2/plugin.css">
<script src="js/plugin/qslidemultiply/4.0.2/plugin.js" type="text/javascript"></script>
<script>
jQuery(document).ready(function(){

	$("#banner").qslidemultiply({
		pagesize:4,
		speed:1,
		// infinite:true,
		// autorun:true,
		responsive:[
				{
		        	breakpoint:{
		        		min:0
		        	},
		            items:1,
		            nav:true,
		            loop:true
		        }
	    ]
	});


});
</script>
</html>
